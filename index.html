<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            
            <div id="formulario">
                <h1>Login</h1>

                <p>
                    Seja bem-vindo(a) novamente. Faça login para fazer as configurações no seu ambiente.
                </p>

                <form action="form.php" autocomplete="on" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" id="iemail" placeholder="seu e-mail"> <label for="iemail">Login</label required>
                    </div>
                    
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" id="isenha" placeholder="sua senha"> <label for="isenha">Senha</label required>
                    </div>
                    <input id="enviar" type="submit" value="Enviar">
                    <a href="#">Esqueci a senha <span class="material-symbols-outlined">
                        mail
                    </span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
